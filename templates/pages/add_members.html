<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Member</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 192, 255, 0.2);
    }

    h2 {
      color: #00c0ff;
      text-align: center;
      margin-bottom: 20px;
    }

    .flash {
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
    }

    .flash.success {
      background-color: #2e7d32;
      color: #c8facc;
    }

    .flash.danger {
      background-color: #b71c1c;
      color: #ffcdd2;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    form button {
      width: 100%;
      padding: 12px;
      background-color: #00c0ff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    form button:hover {
      background-color: #00a3d6;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>➕ Add New Member</h2>

    <!-- ✅ Flash Message -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- ✅ Add Member Form -->
    <form method="POST" action="/management/add_members">
      <input name="user_id" placeholder="User ID" required />
      <input name="pin" placeholder="PIN Number" required />
      <input name="email" placeholder="Email" type="email" required />
      <input name="password" placeholder="Password" type="password" required />
      <button type="submit">Add Member</button>
    </form>
  </div>

</body>
</html>
