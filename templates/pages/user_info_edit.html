<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Info Edit</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
    }

    h2 {
      color: #ffaa00;
      text-align: center;
    }

    .flash {
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
    }

    .flash.success {
      background-color: #2e7d32;
      color: #c8facc;
    }

    .flash.danger {
      background-color: #b71c1c;
      color: #ffcdd2;
    }

    select, input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    button {
      background: #ffaa00;
      border: none;
      color: #000;
      padding: 12px 20px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #e69500;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üìù Edit User Info</h2>

    <!-- ‚úÖ Flash Message -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <label>Select User</label>
      <select name="user_id" required>
        <option value="">-- Select User --</option>
        {% for user in users %}
          <option value="{{ user.user_id }}">{{ user.user_id }}</option>
        {% endfor %}
      </select>

      <input name="name" placeholder="Full Name" />
      <input name="phone" placeholder="Phone Number" />
      <input name="designation" placeholder="Designation" />

      <button type="submit">Save Info</button>
    </form>
  </div>

</body>
</html>
